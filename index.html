    async function fetchProjects() {
      try {

        const repos = await response.json();

        // GitHub Pagesê°€ í™œì„±í™”ëœ ë ˆí¬ë§Œ í•„í„°ë§
        const pagesRepos = [];

                const pagesData = await pagesRes.json();
                pagesRepos.push({
                  name: repo.name,
                  description: repo.description || '',
                  url: pagesData.html_url,
                  repoUrl: repo.html_url,
                  createdAt: repo.created_at,
                  updatedAt: repo.updated_at,
                  isEduflow: EDUFLOW_PREFIXES.some(p => repo.name.toLowerCase().includes(p))

                repoUrl: repo.html_url,
                createdAt: repo.created_at,
                updatedAt: repo.updated_at,
                isEduflow: EDUFLOW_PREFIXES.some(p => repo.name.toLowerCase().includes(p))
              });
            }

        allProjects = pagesRepos.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
        updateStats();
        renderProjects();
      } catch (error) {

            ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.

        `;
      }
    }

    function updateStats() {
      const now = new Date();

      const total = allProjects.length;
      const eduflow = allProjects.filter(p => p.isEduflow).length;
      const recent = allProjects.filter(p => new Date(p.createdAt) > weekAgo).length;

      document.getElementById('stat-total').textContent = total + 'ê°œ';
