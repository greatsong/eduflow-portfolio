        const response = await fetch(`https://api.github.com/users/${GITHUB_USER}/repos?per_page=100&sort=updated`);

        const pagesRepos = [];

        const mergedMap = new Map();

        pagesRepos.forEach(p => mergedMap.set(p.name, p));

        // ì •ì  ë°ì´í„°ë¡œ ë®ì–´ì“°ê¸°/ì¶”ê°€ (ë” ìƒì„¸í•œ title/description í¬í•¨)
        staticProjects.forEach(p => {

            mergedMap.set(p.name, { ...existing, ...p, updatedAt: existing.updatedAt });

            mergedMap.set(p.name, { ...p, updatedAt: p.createdAt });

        renderProjects();
